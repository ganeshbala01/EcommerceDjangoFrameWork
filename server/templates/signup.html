{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Flipkart clone</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/HomeStyle.css' %}">
<style>
  /* Add your custom form styles here */
  .signup-form
  {
    max-width: 400px;
    text-align:center;
    margin:30px 500px;
    padding: 20px;
    background: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
  }

  .input-box {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .submit-button {
    background: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .submit-button:hover {
    background: #0056b3;
  }
</style>
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
      <img src="{% static 'images/logo.jpg' %}" alt="Logo" width="100" height="40" class="d-inline-block align-text-top">
    </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
             <li class="nav-item">
              <a class="nav-link">Become a Seller</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Clothings</a></li>
                 <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Electronics</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Grocery</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'slink' %}">SignUp</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bg-dark text-light" style="border:2px solid white;"type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
      <div class="signup-form">
        <h1>Signup</h1>

        <form action="/register/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name</label>
                <input class="input-box" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="input-box" type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="input-box" type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="input-box" type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input class="input-box" type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="input-box" type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

  </body>
</html>
